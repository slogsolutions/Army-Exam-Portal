<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account Locked</title>
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; margin: 0; background: #0b0f19; color: #e6e8eb; }
        .wrap { max-width: 600px; margin: 10vh auto; padding: 32px; background: #111827; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.4); }
        h1 { margin: 0 0 12px; font-size: 24px; }
        p { margin: 8px 0; color: #cbd5e1; }
        .muted { color: #94a3b8; font-size: 14px; }
        .btn { display: inline-block; margin-top: 16px; padding: 10px 14px; background: #2563eb; color: white; text-decoration: none; border-radius: 8px; }
    </style>
    <!-- Simple lockout template for django-axes -->
</head>
<body>
    <div class="wrap">
        <h1>Too many login attempts</h1>
        <p>Your account or IP has been temporarily locked for security reasons.</p>
        <p class="muted">Please wait a while and try again, or contact an administrator if you believe this is an error.</p>
        <a class="btn" href="/admin/login/">Back to login</a>
    </div>
</body>
</html>
